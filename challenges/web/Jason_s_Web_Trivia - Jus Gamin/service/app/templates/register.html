<!DOCTYPE html>

<head>
  <title>Register</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="/static/css/style.css" rel="stylesheet">
  <script src="/static/js/register.js"></script>
</head>
<body>
  <div class="container rounded bg-primary text-white mt-5 p-2">
    <h1 class="text-center">Jason's Web Trivia</h1>
  </div>
  
  <div class="container rounded bg-light py-3 my-2">

    <div class="row-cols-1">
      <h2 class="text-left">Login</h2>
    </div>

    <div class="row-cols-1">
      <div class="error alert alert-danger" role="alert" style="display: none;">
      </div>
    </div>

    <div class="row-cols-1">
        <form onsubmit="return false;">
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password" required>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input class="form-control" id="confirm_password" name="confirm_password" type="password" required>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" onclick="register()">Register</button>
          </div>
        </form>
    </div>

    <div class="text-center">
      <a href="/login">Login</a>
    </div>

</body>
</html>
