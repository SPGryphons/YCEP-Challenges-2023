<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ai Hoshino Fan's Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>


<body>
    <div class="container">
        <h1 class="title">Ai Hoshino Fan's Page</h1>
        <div class="video-container">
            <video id="myVideo" src="Wotagei.mp4" width="640" height="360"></video>
            <div class="controls">
                <button id="playPauseButton" class="button"><i class="fa fa-play" aria-hidden="true"></i></button>
                <input id="seekBar" class="seek-bar" type="range" min="0" max="100" value="0">
                <button id="muteButton" class="button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
                <a href="login.html" id="loginButton" class="login-button">Login</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
